<div>
    <p></p>
    <h3>Мои заказы</h3>
    <p></p>

    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Address</td>
            <td>Total price</td>
            <td>Order status</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.city + ', ' + order.street + ' street, house ' + order.house + ', apt ' + order.apartment}}</td>
            <td>{{order.totalPrice}}</td>
            <td>{{order.orderStatus}}</td>
            <td>
<!--                кнопка оплатить во вкладке заказы-->
                <button ng-show="!isOrderPaid(order.orderStatus)" class="btn btn-primary" ng-click="goToPay(order.id)">Оплатить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
